      <div class="panel login">
        <img id="logo" src="https://images.template.net/76793/Instagram-Logo-Black-And-White-Vector-1.jpg" alt="logo">
        <form action="feed.html">
          <input
            class="input-box"
            type="text"
            name="username"
            required
            placeholder="Phone number, username, or email">
          <input
            class="input-box"
            type="password"
            name="password"
            required
            placeholder="Password">
          <input
            class="button"
            type="submit"
            name="login"
            value="Log In">
          <div class="divider">
            <div class="line"></div>
            <p>OR</p>
            <div class="line"></div>
          </div>
          <a class="fb" href=#>Log in with Facebook</a>
          <a class="forgot" href=#>Forgot password?</a>
        </form>
      </div>
      <div class="panel signup">
        <p>Don't have an account?</p>
        <a href=#>Sign up</a>
      </div>
